<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <meta name="robots" content="noindex">
    <!-- Material Design Icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Roboto Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    {% assets "_css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
</head>

<body class="login">
    <div style="background-color:#ffffff;">
        <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td valign="top" align="left" background="" style="background-repeat:no-repeat; background-size:cover;">
                    <div class="row">
                        <div class="col-sm-8 push-sm-1 col-md-4 push-md-4 col-lg-4 push-lg-4">
                            <div class="text-xs-center m-2">
                                <div class="icon-block rounded-circle">
                                    <i class="material-icons md-36 text-muted">dvr</i>
                                </div>
                            </div>
                            {% if message %}
                            <div class="text-xs-center alert alert-info">
                                <strong> {{ message }} </strong>
                            </div>
                            {% endif %}
                            <div class="card bg-transparent" style="background-color:rgba(192,192,192,0.8);">
                                <div class="card-header bg-white text-xs-center">
                                    <h4 class="card-title">Forgot Password</h4>
                                    <p class="card-subtitle"></p>
                                </div>
                                <div class="p-2">
                                    <form action='index' method='post'>
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-8 col-md-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon" id="basic-addon1">
                                            <i class="material-icons md-18 text-muted">mail</i>
                                        </span>
                                                    <input type="email" class="form-control" name="email" placeholder="" value="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-8 offset-sm-3">
                                                <div class="media">
                                                    <div class="media-left">
                                                        <button type="submit" class="btn btn-primary btn-block">
                                                            <span class="btn-block-text">Send reset link</span>
                                                        </button>
                                                    </div>
                                                    <div class="media-body media-middle pl-1">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-xs-center bg-white">
                                    Not yet a member? <a href="{{ url_for('.signup')}}">Sign up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
{% assets "_js" %}
<script src="{{ ASSET_URL }}" type="text/javascript"></script>
{% endassets %}
</body>

</html>
