<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <meta name="robots" content="noindex">
    <!-- Material Design Icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Roboto Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet"> {% assets "_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" /> {% endassets %}
</head>

<body class="login">
    <div class="row">
        <div class="col-sm-8 push-sm-1 col-md-4 push-md-3 col-lg-4 push-lg-4">
            <div class="text-xs-center m-2">
                <div class="icon-block rounded-circle">
                    <i class="material-icons md-36 text-muted">edit</i>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-white text-xs-center">
                    <h4 class="card-title">Sign Up</h4>
                    <p class="card-subtitle">Create a new account</p>
                </div>
                {% if error %}
                    <div class="text-xs-center">
                        <strong> {{ error }} </strong>
                    </div>
                {% endif %}
                <div class="p-2">
                    <form action='.' method='post'>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="fname" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="lname" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Country" name="country" required>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" name="dob" required>
                        </div>
                        <h5>Organisation Details</h5>
                        <br>
                        <div class="form-group">
                            <input type="radio" value="Institution" name="otype" checked> Institution
                            <input type="radio" value="Company" name="otype"> Company
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" name="oname" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="City" name="ocity" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Country" name="ocountry" required>
                        </div>
                        <div class="form-group text-xs-center">
                            <label class="custom-control custom-checkbox m-0">
                                <input type="checkbox" class="custom-control-input" checked required>
                                <span class="custom-control-indicator"></span> I agree to the Terms of Use.
                            </label>
                        </div>
                        <p class="text-xs-center">
                            <button type="submit" class="btn btn-primary btn-block">
                                <span class="btn-block-text">Sign Up</span>
                            </button>
                        </p>
                        <div class="text-xs-center">Already signed up? <a href={{ url_for( 'index') }}>Log in</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% assets "_js" %}
    <script src="{{ ASSET_URL }}" type="text/javascript"></script>
    {% endassets %}
</body>

</html>
