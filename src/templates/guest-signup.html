	<title>Signup</title>
	
	<!-- Prevent the demo from appearing in search engines (REMOVE THIS) -->
<meta name="robots" content="noindex">

<!-- Material Design Icons  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Roboto Web Font -->

<body class="login">
<div class="row">
  <div class="col-sm-8 push-sm-1 col-md-4 push-md-3 col-lg-4 push-lg-4">
    <div class="text-xs-center m-2">
      <div class="icon-block rounded-circle">
        <i class="material-icons md-36 text-muted">edit</i>
      </div>  
    </div>
    <div class="card">
      <div class="card-header bg-white text-xs-center">
        <h4 class="card-title">Sign Up</h4>
        <p class="card-subtitle">Create a new account</p>
      </div>
      <div class="p-2">
        <form action="register" method="post">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="fname">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="lname">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" name="password2">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Country" name="country">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" name="dob">
          </div>
          <h5>Organisation Details</h5><br>
          <div class="form-group">
            <form class="form-control">
              <input type="radio" value="Institution" name="otype">  Institution
              <input type="radio" value="Company" name="otype">  Company
            </form>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" name="oname">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Country" name="ocountry">
          </div>
          <div class="form-group text-xs-center">
            <label class="custom-control custom-checkbox m-0">
              <input type="checkbox" class="custom-control-input" checked>
              <span class="custom-control-indicator"></span>
              I agree to the Terms of Use.  
            </label>
          </div>
          <p class="text-xs-center">
            <button type="submit" class="btn btn-primary btn-block">
              <span class="btn-block-text">Sign Up</span>
            </button>  
          </p>
          <div class="text-xs-center">Already signed up? <a href={{ url_for('index') }}>Log in</a></div>
        </form>
      </div>
    </div>
  </div>
</div>


	<!-- jQuery -->
