{% extends "layout.html" %}
{% block title %}Add Question{% endblock %}
{% block page %}Add Question{% endblock %}
{% block main %}
<div class="col-lg-7">
    <div class="card">
        <div class="card-header bg-white text-xs-center">
            <h4 class="card-title">Add Question</h4>
        </div>
        {% if message %}
        <div class="text-xs-center alert alert-success">
            <strong> {{ message }} </strong>
        </div>
        {% endif %}
        {% if error %}
        <div class="text-xs-center alert alert-danger">
            <strong> {{ error }} </strong>
        </div>
        {% endif %}
        <div class="p-2 tab-content">
            <form action="." method='post'>
                <div class="form-group row">
                    <div class="col-sm-12 col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Question Name" name="q_name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 col-md-12">
                        <div class="input-group">
                            <input type="number" min="1" max="10"class="form-control" placeholder="Question Difficulty" name="difficulty" required>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Paste Link" name="link" required>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 col-md-12">
                        <div class="input-group">
                            <span class="btn-block-text">
                                <button type="reset" value="Reset" class="btn  btn-primary">Reset</button>
                                <button type="submit" class="btn btn-success"><i class="material-icons btn__icon--right">send</i>Submit</button>
                        </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
